<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Base64Coder</title>
    <link rel="icon" type="image/x-icon" href="../assets/images/icons/b64c48.png" />
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <script src="../node_modules/file-saver/dist/FileSaver.min.js"></script>
    <script src="../lib.js" type="text/javascript"></script>
    <script src="./script.js" type="text/javascript"></script>
  </head>

  <body>
    <div id="drop-overlay">
      <img draggable="false" id="drop-overlay-img" src="../assets/images/icons/drag.png" alt="drag" />
      <p id="drop-overlay-text">Drag & Drop to Upload File</p>
    </div>

    <div class="action-area">
      <div class="action-area-header">
        <label for="source">Source: </label>
        <div class="btn-panel">
          <button title="[ Ctrl + O ] Select file to encode in base64" class="btn" id="open-source-file">
            <input type="file" name="input-name" style="display: none" />
            <img draggable="false" src="../assets/images/icons/file.png" alt="open file" />
            <span>file</span>
          </button>
          <button title="Copy source value" class="btn" id="copy-source">
            <img draggable="false" src="../assets/images/icons/copy.png" alt="copy" />
            <span>copy</span>
          </button>
          <button title="Paste value from clipboard" class="btn" id="paste-source">
            <img draggable="false" src="../assets/images/icons/paste.png" alt="paste" />
            <span>paste</span>
          </button>
          <button title="Clear source value" class="btn" id="clear-source">
            <img draggable="false" src="../assets/images/icons/delete.png" alt="clear" />
            <span>clear</span>
          </button>
        </div>
      </div>
      <div class="action-area-body">
        <div id="source-file-info" class="file-info">
          <img draggable="false" src="../assets/images/icons/file.png" alt="opened file" />
          <label id="source-file-name">No file selected</label>
        </div>
        <textarea id="source" placeholder="Enter your text or drop your file."></textarea>
      </div>
    </div>

    <div class="action-area">
      <div class="action-area-header">
        <label>Convert to:</label>
      </div>
      <div class="actions">
        <button data-tooltip="1" title="[ Alt + 1 ] Convert source value to text" class="btn disabled" id="decode-btn">
          <img draggable="false" src="../assets/images/icons/text.png" alt="to text" />
          <span>text</span>
        </button>

        <button
          data-tooltip="2"
          title="[ Alt + 2 ] Convert source value to base64"
          class="btn disabled"
          id="encode-btn"
        >
          <img draggable="false" src="../assets/images/icons/base64.png" alt="to base64" />
          <span>base64</span>
        </button>

        <button
          data-tooltip="3"
          title="[ Alt + 3 ] Convert source value to parsed JWT"
          class="btn disabled"
          id="decode-jwt-btn"
        >
          <img draggable="false" src="../assets/images/icons/jwt.png" alt="decode jwt" />
          <span>jwt</span>
        </button>

        <button
          data-tooltip="4"
          title="[ Alt + 4 ] Convert source base64 value to image"
          class="btn disabled"
          id="decode-image-btn"
        >
          <img draggable="false" src="../assets/images/icons/image.png" alt="to image" />
          <span>image</span>
        </button>

        <button
          data-tooltip="5"
          title="[ Alt + 5 ] Convert source base64 value to audio"
          class="btn disabled"
          id="decode-audio-btn"
        >
          <img draggable="false" src="../assets/images/icons/audio.png" alt="to audio" />
          <span>audio</span>
        </button>

        <button
          data-tooltip="6"
          title="[ Alt + 6 ] Convert source base64 value to video"
          class="btn disabled"
          id="decode-video-btn"
        >
          <img draggable="false" src="../assets/images/icons/video.png" alt="to video" />
          <span>video</span>
        </button>
      </div>
    </div>

    <div class="action-area">
      <div class="action-area-header">
        <label for="result">Result:</label>
        <div class="btn-panel">
          <button title="Format JSON value" class="btn" id="beautify-result">
            <img draggable="false" src="../assets/images/icons/structure.png" alt="tree" />
            <span>pretty</span>
          </button>
          <button title="[ Ctrl + C / Ctrl + Shift + C ] Copy result value to clipboard" class="btn" id="copy-result">
            <img draggable="false" src="../assets/images/icons/copy.png" alt="copy" />
            <span>copy</span>
          </button>
          <button title="[ Ctrl + S / Ctrl + Shift + S ] Save result value to file" class="btn" id="save-result">
            <img draggable="false" src="../assets/images/icons/save.png" alt="save" />
            <span>save</span>
          </button>
          <button title="Clear result value" class="btn" id="clear-result">
            <img draggable="false" src="../assets/images/icons/delete.png" alt="clear" />
            <span>clear</span>
          </button>
        </div>
      </div>
      <div class="action-area-body">
        <p class="tooltip" id="result-tooltip">20.04.2004</p>
        <div id="result" contenteditable="true"></div>
        <div id="result-img-container" class="result-img-container">
          <img id="result-img" draggable="false" alt="CORRUPTED FILE IMAGE" />
          <p class="result-img-meta" id="result-img-meta">
            <strong>Image info</strong>
            <span>Size: <span id="result-img-meta-size">0</span> KB</span>
            <span>Resolution: <span id="result-img-meta-resolution"></span> px</span>
          </p>
        </div>
        <audio id="result-audio" controls>
          Your browser does not support the
          <code>audio</code> element.
        </audio>
        <video controls id="result-video">
          <source id="result-video-source" src="" />
        </video>
      </div>
    </div>

    <div class="floating-panel">
      <button title="FAQ" class="btn" id="open-faq">
        <img draggable="false" src="../assets/images/icons/question-mark.png" alt="FAQ" />
      </button>

      <button title="Open extension page" class="btn" id="open-extension-page">
        <img class="preserve-color" draggable="false" src="../assets/images/icons/b64c128.png" alt="FAQ" />
      </button>
    </div>
  </body>
</html>
